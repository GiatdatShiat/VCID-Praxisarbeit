{% extends "base.html" %}
{% block app_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Gallerie</h1>
        </div>
        {{image_names}}
        <hr>
        {% for image_name in image_names %}
        <br>{{ image_name }}</br>
                <img src="{{ url_for('get_file', filename=image_name) }}" alt="{{ image_name }}" style ="width: 400px;">
        <p></p>
        {% endfor %}
    </div>
</div>
{% endblock %}
