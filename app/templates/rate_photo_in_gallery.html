{% extends "base.html" %}
{% block app_content %}
<div class="container">
    <h1>Bewerte das Bild</h1>
    <h2>{{ selected_image.filename }}</h2>
    <img src="{{ url_for('get_file', filename=selected_image.filename) }}" style="width: 1000px;" alt="{{ selected_image.filename }}">
    <div class="mt-3">
        <h5>Bewerte das Bild</h5>
        <form method="post" action="{{ url_for('rate_photo_in_gallery', photo_id=selected_image.id) }}">
            <div class="form-group">
                <label for="rating">Bewertung (1-10):</label>
                <input type="number" id="rating" name="rating" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Bewerten</button>
        </form>
    </div>
</div>
{% endblock %}
